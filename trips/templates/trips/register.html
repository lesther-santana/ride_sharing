{% extends "trips/auth.html" %}

{% block title %}Registrarse{% endblock %}

{% block body %}
<form action="{% url 'register' %}" method="POST">
    {%csrf_token%}
    <h1 class="h3 mb-5 mt-2 fw-normal">Crear Usuario</h1>
    {% if messages %}
        {% for message in messages %}
    <div class="alert alert-danger" role="alert">
            {{message}}
    </div>
        {% endfor %}
    {% endif %}
    <div class="form-floating mb-1">
        <input type="text" class="form-control" id="usuario" name="username" placeholder="Usuario" autocomplete="off" autofocus>
        <label for="usuario">Usuario</label>
    </div>
    <div class="form-floating mb-1">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Contrasena</label>
    </div>
    <div class="form-floating mb-1">
        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Password">
        <label for="confirm">Confirmar Contrasena</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
</form>
{% endblock %}
